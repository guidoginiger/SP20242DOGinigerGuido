<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo parcial</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- FORMULARIO LISTA  -->
    <form id="formularioLista" class="formLista">
        <h2>Formulario Lista</h2>
        <table id="tablaVehiculos">
        </table>
        <br>
        
        <button type="button" id="agregar" style="display: inline;">Agregar elemento</button> 
    </form>

    <!-- FORMULARIO ABM  -->
    <div id="formularioABM">
        <h2 id="encabezadoFormularioABM">Formulario ABM</h2>
            <form>
                <label for="id">Id:</label>
                <input type="text" id="id" name="id" disabled>

                <br>

                <label id="labelAtributo1" for="atributo1">Atributo 1</label>
                <input type="text" id="atributo1" name="atributo1">

                <br>

                <label id="labelAtributo2" for="atributo2">Atributo 2</label>
                <input type="text" id="atributo2" name="atributo2">

                <br>

                <label for="tipo">Tipo:</label>
                <select id="tipoVehiculo" name="tipoABM" onchange="CambiarAtributos()">
                    <option value="auto">Auto</option>
                    <option value="camion">Camion</option>
                </select>

                <br>
                
                <label id="labelAtributo3" for="atributo3">Atributo 3</label>
                <input type="number" id="atributo3" name="atributo3">

                <br>

                <label id="labelAtributo4" for="atributo4">Atributo 4</label>
                <input type="number" id="atributo4" name="atributo4">

                <br>

                <label id="labelAtributo5" for="atributo5">Atributo 5</label>
                <input type="number" id="atributo5" name="atributo5">
                
                <br>                

                <!-- BOTONES -->
                <button type="button" id="agregarAbm" onclick="CrearVehiculo()">Agregar</button>
                <button type="button" id="modificarAbm" onclick="ModificarVehiculo()">Modificar</button>
                <button type="button" id="eliminarAbm" onclick="EliminarVehiculo()">Eliminar</button>
                <button type="button" id="cancelar">Cancelar</button>
            </form>        
    </div>

    <!-- SPINNER -->
    <form class="spinner-container" id="spinner">
        <div class="spinner"></div>
    </form>

    <script src="vehiculo.js"></script>
    
</body>
</html>
